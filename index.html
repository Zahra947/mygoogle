<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles.css" />
    <title>Google</title>
  </head>
  <body>
    <div class="container-fluid main">
      <div class="topnavbar">
        <div class="row d-flex flex-row-reverse">
          <div class="col-4 itemstop">
            <div class="row d-flex flex-row justify-content-sm-end">
              <div class="col">Gmail</div>
              <div class="col">Images</div>
              <div class="col">Apps</div>
              <div class="col">Account</div>
            </div>
          </div>
        </div>
      </div>
      <div>
        <img
        src="google.png"
        alt="googleimage"
        class="mainimage justify-content-center"
      />
      </div>
      <div class="search">
        <div class="division">
          <div class="form Border Row-1">
            <div class="row d-flex">
              <div class="col d-flex justify-content-start itemstop item-1">
                <div class="search-icon">
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    viewBox="0 0 24 24"
                    width="24"
                    height="24"
                  >
                    <path
                      fill-rule="evenodd"
                      d="M11.5 7a4.499 4.499 0 11-8.998 0A4.499 4.499 0 0111.5 7zm-.82 4.74a6 6 0 111.06-1.06l3.04 3.04a.75.75 0 11-1.06 1.06l-3.04-3.04z"
                    ></path>
                  </svg>
                </div>
              </div>
              <div class="col d-flex justify-content-center itemstop textbar">
                text
              </div>
              <div class="col d-flex justify-content-end itemstop">
                microphone
              </div>
            </div>
          </div>
        </div>
        <div class="buttons">
          <div class="row d-flex buttons-0">
            <center>
              <input class="buttons-1" placeholder="Google Search " />
              <input class="buttons-2" placeholder="I'm Feeling Lucky " />
            </center>
          </div>
        </div>
      </div>
      <div class="lang-0">
        <div class="lang-1 d-flex justify-content-center">
          Google offered in: فارسی
        </div>
      </div>
      <div>
        <div class="row bottombar-0 d-flex flex-wrap justify-content-between">
          <div class="col d-flex flex-row justify-content-sm-end">
            <a
              href="https://about.google/?utm_source=google-IR&utm_medium=referral&utm_campaign=hp-footer&fg=1"
              class="b-links-0"
              >About</a
            >
            <a
              href="https://ads.google.com/intl/en_ir/home/?subid=ww-ww-et-g-awa-a-g_hpafoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpafooter&fg=1"
              class="b-links-0"
              >Advertising</a
            >
            <a
              href="https://www.google.com/services/?subid=ww-ww-et-g-awa-a-g_hpbfoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpbfooter&fg=1#?modal_active=none"
              class="b-links-0"
              >Business</a
            >
            <a
              href="https://www.google.com/search/howsearchworks/?fg=1"
              class="b-links-0"
              >How Search Works</a
            >
          </div>
          <div class="col d-flex justify-content-sm-center">
            <a
              href="https://policies.google.com/privacy?hl=en-IR&fg=1"
              class="b-links-0"
              >Privacy</a
            >
            <a
              href="https://policies.google.com/terms?hl=en-IR&fg=1"
              class="b-links-0"
              >Terms</a
            >
            <a href="" class="b-links-0">Settings</a>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
